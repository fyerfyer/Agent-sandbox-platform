services:
  postgres:
    image: postgres:15-alpine
    container_name: agent-platform-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: agent_platform
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d agent_platform"]
      interval: 2s
      timeout: 3s
      retries: 5
    networks:
      - agent-platform-net

  redis:
    image: redis:7-alpine
    container_name: agent-platform-redis
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 2s
      timeout: 3s
      retries: 5
    networks:
      - agent-platform-net

volumes:
  pgdata:
  redisdata:

networks:
  agent-platform-net:
    name: agent-platform-net
    driver: bridge
